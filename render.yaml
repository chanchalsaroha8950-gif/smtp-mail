services:
  - type: web
    name: email-sender
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - fromDatabase:
          name: email-db
          property: connectionString
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: email-db
    plan: free
